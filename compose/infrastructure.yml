# Infrastructure services: LocalStack (AWS emulator)

services:
  # LocalStack - AWS services emulator (S3 only for data landing zone)
  localstack:
    image: localstack/localstack:3.4
    container_name: paracelsus-localstack
    restart: unless-stopped
    labels:
      com.paracelsus.component: "infrastructure"
    ports:
      - "4566:4566"  # LocalStack Gateway
    environment:
      - DEBUG=1
      - SERVICES=s3,iam
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - "../localstack-data:/var/lib/localstack"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
