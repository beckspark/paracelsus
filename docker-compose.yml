# Paracelsus - AWS ELT Pipeline POC
# Main compose file with modular includes
#
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose config       # View merged configuration
#   docker-compose ps           # Check service status
#
# Components:
#   - databases.yml      : OLTP (source) and OLAP (warehouse) Postgres instances
#   - infrastructure.yml : LocalStack (AWS emulator)
#   - mock-services.yml  : Mock HubSpot API for local development
#   - meltano.yml        : Meltano ELT and data seeder
#
# Environment:
#   All services load credentials from .env (copy from .env.example)

include:
  - compose/databases.yml
  - compose/infrastructure.yml
  - compose/mock-services.yml
  - compose/meltano.yml

networks:
  default:
    name: paracelsus-network
